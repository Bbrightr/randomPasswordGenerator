<html>
    <head>
        <link rel="stylesheet" href="indexstyle.css">
    </head>
    <body>
        <div class="container">
            <div class="generatorInfo">
                <h1>Generate a <br><span id="color-me">random password</span></h1>
                <p>Never use an insecure password again</p>
                <button id="generatePass">Generate password</button>
                <!-- <button id="clear" onclick="clear()">Clear password</button> -->
            </div>
            <div>
                <hr>
            </div>
            
            <div class="your-password">
                <div class="pasSpace" id="firstPassword" onclick="copyDivToClipboard()"></div>
                <div class="pasSpace" id="secondPassword"></div>
            </div>
        </div>
        <script>
            function copyDivToClipboard() {
                var range = document.createRange();
                range.selectNode(document.getElementById("firstPassword"));
                window.getSelection().removeAllRanges(); // clear current selection
                window.getSelection().addRange(range); // to select text
                document.execCommand("copy");
                window.getSelection().removeAllRanges();// to deselect
            }
        </script>
        <script src="indexjs.js"></script>
    </body>
</html>
